table:
  schema: public
  name: git_commits
object_relationships:
  - name: repo
    using:
      foreign_key_constraint_on: repo_id
array_relationships:
  - name: commit_stats
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: git_commit_stats
        insertion_order: null
        column_mapping:
          hash: commit_hash
          repo_id: repo_id
