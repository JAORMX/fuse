table:
  schema: mergestat
  name: repo_sync_queue
object_relationships:
  - name: repo_sync
    using:
      foreign_key_constraint_on: repo_sync_id
  - name: repo_sync_queue_status_type
    using:
      foreign_key_constraint_on: status
array_relationships:
  - name: repo_sync_logs
    using:
      foreign_key_constraint_on:
        column: repo_sync_queue_id
        table:
          schema: mergestat
          name: repo_sync_logs
