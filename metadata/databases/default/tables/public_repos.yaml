table:
  schema: public
  name: repos
object_relationships:
  - name: github_repo_info
    using:
      foreign_key_constraint_on:
        column: repo_id
        table:
          schema: public
          name: github_repo_info
  - name: repo_import
    using:
      foreign_key_constraint_on: repo_import_id
array_relationships:
  - name: commit_stats
    using:
      foreign_key_constraint_on:
        column: repo_id
        table:
          schema: public
          name: git_commit_stats
  - name: commits
    using:
      foreign_key_constraint_on:
        column: repo_id
        table:
          schema: public
          name: git_commits
  - name: github_issues
    using:
      foreign_key_constraint_on:
        column: repo_id
        table:
          schema: public
          name: github_issues
  - name: github_pull_requests
    using:
      foreign_key_constraint_on:
        column: repo_id
        table:
          schema: public
          name: github_pull_requests
  - name: github_stargazers
    using:
      foreign_key_constraint_on:
        column: repo_id
        table:
          schema: public
          name: github_stargazers
  - name: repo_sync_settings
    using:
      foreign_key_constraint_on:
        column: repo_id
        table:
          schema: mergestat
          name: repo_syncs
